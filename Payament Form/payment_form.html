<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepaymentform.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <h1>REGISTRATION FORM</h1>
    <p>INFORMATION TO BE FILLED *</p>
    <h3>PERSON INFORMATION</h3><form>
    <p>NAME:*<input type="text"></p>
    <fieldset><legend>GENDER</legend>
    <p>
        MALE <input type="radio" name="gender" id="gender">
        FEMALE <input type="radio" name="gender" id="gender">
    </p></fieldset>
    <p>ADDRESS: <textarea name="address" id="address" ></textarea></p>
    <p>EMAIL: * <input type="email" name="email" id="email" required placeholder="xxy@gmail.com"></p>
    <p>PHONE NO: * <input type="number" name="number" id="number" required placeholder="7842429729"></p>
    <p>PIN CODE: * <input type="number" name="pincode" id="pincode" required placeholder="type your pincode"></p>
    <hr>
    <hr>
    <p>REGISTRATION FEE</p>
    <h3>CARD INFORMATION</h3>
    <p>CARD TYPE: *
        <select name="card_type" id="card_type" required>
            <option value="">__CARD_TYPE__</option>
            <option value="visa">VISA</option>
            <option value="rupay">RUPAY</option>
            <option value="mastercard">MASTERCARD</option>
        </select>
    </p>
    <p>CARD NUMBER: * <input type="number" name="cardnumber" id="cardnumber" required placeholder="visa"></p>
    <p>CCV:* <input type="password" name="ccv" id="ccv" required placeholder="345"></p>
    <p>EXPIRY DATE: *<input type="date" name="expiry_date" id="expiry_date" required></p>
    <input type="submit" value="PAY NOW"><br>
    <br>
    <input type="reset" value="RESET">
    </form>
    </div>
</body>
</html>
